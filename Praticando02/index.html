<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <style>
      .calculadora2 {
        width: 300px;
        margin: 0 auto;
        background-color: #F9A602;
        padding: 20px;
        border-radius: 10px;
        font-size: 24px;
        color: #FFF;
        text-align: right;
        box-sizing: border-box;
      }
      .calculadora2 input[type="button"] {
        background-color: #FFF;
        color: #F9A602;
        font-size: 18px;
        width: 50px;
        height: 50px;
        border: none;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Aula02</h1>
    <main class="container">
        <h2>Exer. 1</h2>
        <h2>Alterar texto usando botão</h2>
        <p id="mudarTexto" style="font-size: 40px; font-weight: bold"> Este é o local onde o texto será trocado</p>
        <input type="button" onclick="changeText()" class="btn btn-primary" value ="Trocar Texto"/> 
        <input type="button" onclick="window.location.reload()" class="btn btn-primary" value="Atualizar Página"/>

        <hr/>
        <h2>Exer. 2</h2>
        <h2>Alterar cores</h2>
        <div>
          <form>
            <h1 id="trocar" class="text">Esse texto muda de cor</h1>
            <input type="color" id="color-picker" name="color-picker" value="#000fff" class="form-control">
          </form>
        </div>

        <hr/>
        <h2>Exer. 3</h2>
        <h2>Counter em Js</h2>
        <p id="trocar2">0</p>
        <div onclick="incrementarUm()" class="btn">Add</div>
        <div onclick="resetarCont()" class="btn">Resetar</div>

        <hr/>
        <h2>Exer. 4</h2>
        <h2>Trocando filtro da imagem</h2>

        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <button class="btn btn-primary" onclick="aplicarFiltro('none')">Sem filtro</button>
            </div>
            <div class="col-md-4">
              <button class="btn btn-primary" onclick="aplicarFiltro('grayscale')">Escala de cinza</button>
            </div>
            <div class="col-md-4">
              <button class="btn btn-primary" onclick="aplicarFiltro('sepia')">Sépia</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
            </div>
          </div>
        </div>

        <img src="./img/img.png" alt="Drácula" class="rounded" id="goku"/>

        <hr/>
        <h2>Exer. 5</h2>
        <h2>Calculadora 1</h2>

        <form>
          <input type="number" id="numero1" placeholder="">
          <hr/>
          <input type="number" id="numero2" placeholder="">
          <hr/>
          <h4>Selecione a operação:</h4>
          <hr/>
          <select id="operador">
            <option value="+">Somar</option>
            <option value="-">Subtrair</option>
            <option value="*">Multiplicar</option>
            <option value="/">Dividir</option>
          </select>
          <hr/>
          <p>Resultado: <span id="resultado"></span></p>
          <hr/>
          <button type="button" onclick="calcular()">Calcular</button>
          <button type="button" onclick="limpar()">Limpar</button>
        </form>

        <hr/>
        <h2>Exer. 6</h2>
        <h2>Calculadora 2</h2>

        <div class="calculadora2">
          <input type="text" id="display" value="" readonly>
          <br>
          <input type="button" value="7" onclick="add2('7')">
          <input type="button" value="8" onclick="add2('8')">
          <input type="button" value="9" onclick="add2('9')">
          <input type="button" value="+" onclick="add2('+')">
          <br>
          <input type="button" value="4" onclick="add2('4')">
          <input type="button" value="5" onclick="add2('5')">
          <input type="button" value="6" onclick="add2('6')">
          <input type="button" value="-" onclick="add2('-')">
          <br>
          <input type="button" value="1" onclick="add2('1')">
          <input type="button" value="2" onclick="add2('2')">
          <input type="button" value="3" onclick="add2('3')">
          <input type="button" value="*" onclick="add2('*')">
          <br>
          <input type="button" value="C" onclick="limpar2()">
          <input type="button" value="0" onclick="add2('0')">
          <input type="button" value="=" onclick="calcular2()">
          <input type="button" value="/" onclick="add2('/')">
          <br>
          <input type="button" value="Voltar" onclick="deletar2()">
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
